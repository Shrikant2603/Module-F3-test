<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="ip my-5 mx-5">
        <P id="myIP">My Public IP Adress:</P>
    </div>
    <div class="container1 mx-5">
        <button class="submitbtn" id="submitbtn" type="submit">Get Data</button>
        <div id="ipdata">
            <div class="container2 mx-0 my-3">
                <div class="row">
                  <div id="latitude" class="col">
                    
                  </div>
                  <div id="city" class="col">
                   
                  </div>
                  <div id="organisation" class="col">
                  
                  </div>
                </div>
                <div class="row">
                  <div id="longitude" class="col">
                  
                  </div>
                  <div id="region2" class="col">
                  
                  </div>
                  <div id="host" class="col">
                  
                  </div>
                </div>
              </div>
        </div>
        <iframe id="map" src="" frameborder="0" width="1800em" height="500em" frameborder="0" style="border:0"></iframe>
        <div class="extraData my-3">
            <p id="timezone">
            </p>
            <p id="date">
            </p>
            <p id="pincode">
            </p>
            <p id="msg">
            </p>
        </div>
        <div id="serchbox" class="box my-5" style="display: none;">
            <i class="bi bi-search mx-3"></i>
            <input id="myInput" type="text" placeholder="Filter" onkeyup="searchOffice()">
        </div>
        <div id="results" class="container">

        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
